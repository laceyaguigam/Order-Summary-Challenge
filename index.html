<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <link href="./assets/stylesheet.css" rel="stylesheet" type="text/css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

  <!-- Imports Fonts-->

<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <style>

</head>
<body>



<section class="rounded position-absolute top-50 start-50 translate-middle" id="order">

<div class="card mb-3">
  <img src="./images/illustration-hero.svg" class="card-img-top" alt="">

<div class="card-body">
  <h5 class="card-title">Order Summary</h5>
  <p class="card-text" id="text">You can now listen to millions of songs, audiobooks, and podcasts on any 
  device anywhere you like! </p>
  </div>

 <div class="card-body" id="plan">
 <p class="card-text">  
  <img src="./images/icon-music.svg">
  Annual Plan
  $59.99/year
  
  Change
  </p> 
  </div>

  <div class="card-body">
  <p class="card-text">Proceed to Payment</p>
  
  <div class="card-body">
  <p class="card-text">Cancel Order</p>
  </div>
  </div>
</div>
</section>
