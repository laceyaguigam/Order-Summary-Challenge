  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <link href="./assets/stylesheet.css" rel="stylesheet" type="text/css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

<body>



<section class="position-absolute top-50 start-50 translate-middle" id="order">

<div class="card mb-3" id="">
  <img src="./images/illustration-hero.svg" class="card-img-top" alt="">

<div class="card-body">
  <h5 class="card-title text-bg-light" id="summary">Order Summary</h5>
  <p class="card-text text-bg-light" id="text">
    You can now listen to millions of songs, audiobooks, and podcasts on any 
  device anywhere you like! </p>
  </div>

 <div class="card-body" >
 <p class="card-text rounded-2" id="plan">  
  <img src="./images/icon-music.svg">
  Annual Plan
  $59.99/year
  
  <a href="#">Change</a>
  </p> 
  </div>

  <div class="card-body d-grid gap-3  mx-auto">
  <p class="card-text ">
    <button class="btn " type="button" id="button">
      <a href="#">Proceed to Payment</a>
    </button> 
  </p>
  
  <div class="card-body" id="cancel">
  <p class="card-text text-bg-light">
   <a href="#"> Cancel Order</a>
  </p>
  </div>
  </div>
</div>
</section>
